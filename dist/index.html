<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <aside class="side">
        <ul>
          <li><button id="inbox">Inbox</button></li>
          <li><button id="today">Today</button></li>
          <li><button id="thisWeek">This Week</button></li>
          <li><button id="addTask">Add Task</button></li>
          <li><button id="clearTask">Delete Task</button></li>
        </ul>
        <ul>
          <h2 class="projects">Projects</h2>
          <li><button id="projects">This Week</button></li>
          <li><button id="addProject">Add Project</button></li>
        </ul>
      </aside>
    </div>
    <div class="content">
      <div class="new-task" id="myForm">
        <h1>Add a Task</h1>

        <label for="name"><b>Name</b></label>
        <input
          id="name"
          type="text"
          placeholder="Enter Name"
          name="name"
          required
        />

        <label for="due"><b>Due Date</b></label>
        <input id="due" type="date" placeholder="Enter Due Date" name="due" />

        <div class="task-btns">
          <button id="submitBtn" type="button" class="btn">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </div>
      </div>

      <div class="project-info" id="project-form">
        <h1>Add a Project</h1>

        <label for="name"><b>Name</b></label>
        <input
          id="projectName"
          type="text"
          placeholder="Enter Name"
          name="name"
          required
        />

        <div class="info-btns">
          <button id="projSubmitBtn" type="button" class="btn">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </div>
      </div>
      <div class="myInbox"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
