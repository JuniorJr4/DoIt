<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoIt!</title>
  </head>
  
  <div class="header">
    <h1 class="title">DoIt! Daily Organizer</h1>
    <button class="menu-btn">
      <img src="icons8-menu-24.png" alt="menu">
    </button>
  </div>
    <div class="page-container">
      
      <div class="sidebar">
        <aside class="side">
          <h1 class="DoIt">Your Tasks</h1>
          <ul>
            <li><button id="inbox">Inbox</button></li>
            <li><button id="today">Today</button></li>
            <li><button id="thisWeek">This Week</button></li>
            <li><button id="addTask">Add Task</button></li>
            <li><button id="clearTask">Delete Task</button></li>
          </ul>
          <ul>
            <h2 class="projects">Projects</h2>
            <li><button id="projects">Projects</button></li>
            <div class="proj-list"></div>
            <li><button id="addProject">+ Add Project</button></li>
          </ul>
        </aside>
      </div>
      <div class="content">
        <div class="myInbox">
          <div id="listDiv"></div>
        </div>
        <div class="new-task" id="myForm">
          <h1>Add a Task</h1>
          <label for="name"><b>Name</b></label>
          <input
            id="name"
            type="text"
            placeholder="Enter Name"
            name="name"
            required
          />
    
          <label for="due"><b>Due Date</b></label>
          <input id="due" type="date" placeholder="Enter Due Date" name="due" />
    
          <div class="task-btns">
            <button id="submitBtn" type="button" class="btn">Submit</button>
            <button type="button" class="btn task-cancel">Close</button>
          </div>
        </div>
        <div class="project-info" id="project-form">
          <h1>Add a Project</h1>
    
          <label for="name"><b>Name</b></label>
          <input
            id="projectName"
            type="text"
            placeholder="Enter Name"
            name="name"
            required
          />
    
          <div class="info-btns">
            <button id="projSubmit" type="button" class="btn">Submit</button>
            <button type="button" class="btn proj-cancel">Close</button>
          </div>
        </div>
        <div class="new-proj-task" id="myProjForm">
          <h3>Add a Task to your Project</h3>
          <label for="name"><b>Name</b></label>
          <input
            id="projTaskName"
            type="text"
            placeholder="Enter Name"
            name="name"
            required
          />
    
          <label for="due"><b>Due Date</b></label>
          <input
            id="projTaskDue"
            type="date"
            placeholder="Enter Due Date"
            name="due"
          />
    
          <div class="task-btns">
            <button id="submitProjTaskBtn" type="button" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>DoIt! &copy; 2023 JuniorJr4</p>
    </footer>
    
    

    <script src="main.js"></script>
  </body>
</html>
